<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       <div class="content">
        <div class="image-section">
            <img class="umbrella-image" src="" alt="umbrella-image">
        </div>
        <div class="customize-section">
          <h1 class="heading">Custom Umbrella</h1>
          <div class="colors">
            <div class="color-icon-pink"></div>
            <div class="color-icon-blue"></div>
            <div class="color-icon-yellow"></div>
          </div>
          <div class="upload-section">
           <h4>Customize your umbrella</h4>
           <p>Upload a logo for an instant preview</p>
           <p class="file-type">.png and .jpg file only. Max file size is 5MB.</p>
           <div class="upload-file">
           <img class="upload-icon" src="assets/images/upload_icon.png" alt="" srcset="">
           <p class="upload-logo-text">UPLOAD LOGO</p>
           </div>
          </div>
       </div>
       </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
